<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit User' if form.name.data else 'New User' }}</title>
</head>
<body>
    <h1>{{ 'Edit User' if form.name.data else 'New User' }}</h1>
    
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>

        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
    
    <a href="{{ url_for('index') }}">Back to home</a>
</body>
</html>
