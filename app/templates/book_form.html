<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit Book' if form.title.data else 'New Book' }}</title>
</head>
<body>
    <h1>{{ 'Edit Book' if form.title.data else 'New Book' }}</h1>
    
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
        </p>

        <p>
            {{ form.author.label }}<br>
            {{ form.author(size=32) }}
        </p>

        <p>
            {{ form.user_id.label }}<br>
            {{ form.user_id }}
        </p>

        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
    
    <a href="{{ url_for('index') }}">Back to home</a>
</body>
</html>
