{% extends "base.html" %}

{% block content %}
    <h1>Home</h1>
    <h3>Welcome, {{ current_user.username|title}}</h3>
    <hr>
    <div>
        <h2>Books you've added:</h2>
        {% for book in books %}
            {% if book.added_by == current_user.id %}
                {{ book.title }}
            {% endif %}
        {% endfor %}
    </div>
    <a href="/books">View all books</a>
{% endblock content %}
