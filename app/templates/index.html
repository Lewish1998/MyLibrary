<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.name }} - 
            <a href="{{ url_for('edit_user', id=user.id) }}">Edit</a> |
            <form action="{{ url_for('delete_user', id=user.id) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('new_user') }}">Create New User</a>

    <h1>Books</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} (User ID: {{ book.user_id }}) - 
            <a href="{{ url_for('edit_book', id=book.id) }}">Edit</a> |
            <form action="{{ url_for('delete_book', id=book.id) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('new_book') }}">Create New Book</a>
</body>
</html>
